<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta name="author" content="marely">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estiloPokemon.css">
  <link rel="icon" href="images/pokemon.ico" type="image/x-ico">
  <title>Pokedex</title>
</head>

<body>
  <div id="container" class="container mt-5">

    <!-- pokemon, numero y nombre -->
    <div class="row justify-content-center align-items-center flex-wrap">
      <div class="col-md-6 text-center">
        <div id="img-box" class="d-flex align-items-end justify-content-center"
          style="width: 100%; height: 480px;">
          <img id="img-pokemon" class="img-fluid"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="imagen-pokemon">
        </div>
      </div>

      <div class="col-md-6 text-center">

        <div class="mt-3 mb-1">
          <h1 id="h-id" class="text-center">#1</h1>
          <h1 id="h-name" class="text-center">bulbasaur</h1>
        </div>

        <div class="d-flex flex-row justify-content-center">

          <!-- flecha izquierda -->
          <div id="id-arrow-left" class="cajas-flechas d-flex align-items-center justify-content-center">
            <img src="images/arrow-left.png" style="border-radius: 50%; width:50%;" alt="flecha-izquierda">
          </div>
          <!-- flecha derecha -->
          <div id="id-arrow-right" class="cajas-flechas d-flex align-items-center justify-content-center">
            <img src="images/arrow-right.png" style="border-radius: 50%; width:50%;" alt="flecha-derecha">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-------------------------------------------------------------------->
  <!-- jquery -->
  <script src="js/jquery-3.5.1.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/pokemon.js"></script>

</body>

</html>
